<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="myCarousel" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="https://www.russiantour.com/cache/widgetkit/gallery/102/Carelia%201200X400-59dbaffa42.jpg"
            alt=""
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="https://www.russiantour.com/cache/widgetkit/gallery/102/Canyon%20di%20marmo2%201200X400-cc727b191b.jpg"
            alt=""
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="https://www.russiantour.com/cache/widgetkit/gallery/102/valaam1200-2591ad95e3.jpg"
            alt=""
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-slide="prev"
        data-bs-target="#myCarousel"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-slide="next"
        data-bs-target="#myCarousel"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
      <div class="carousel-indicators">
        <button></button>
        <button></button>
        <button></button>
      </div>
    </div>
  </body>
</html>
